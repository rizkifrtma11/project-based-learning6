<!DOCTYPE html>
<html>
<head>
    <title>WiFi Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>WiFi Manager (Raspberry Pi)</h2>

    <div id="status" class="mb-3">Memuat status...</div>

    <form action="/connect" method="POST" class="mb-3">
        <input type="text" name="ssid" placeholder="SSID" required class="form-control mb-2">
        <input type="password" name="password" placeholder="Password" required class="form-control mb-2">
        <button class="btn btn-success" type="submit">Hubungkan</button>
    </form>

    <h4>Daftar Jaringan WiFi:</h4>
    <button onclick="loadNetworks()" class="btn btn-primary mb-3">Scan Ulang</button>
    <ul id="networkList" class="list-group"></ul>

    <form action="/forget" method="POST" class="mt-3">
        <input type="text" name="ssid" placeholder="SSID yang ingin dilupakan" required class="form-control mb-2">
        <button class="btn btn-danger" type="submit">Lupakan Jaringan</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
